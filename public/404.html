<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... - Binate AI</title>
  <script>
    // Single Page App Fix for client-side routing
    // This script helps handle direct URL access on binateai.com
    // by redirecting all paths to the index page with the path in the query string
    (function() {
      // Get the current path from the URL
      var path = window.location.pathname + window.location.search + window.location.hash;
      
      // Redirect to the root with the path as a query parameter
      window.location.href = '/?redirect=' + encodeURIComponent(path);
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
      color: #111827;
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <div class="loader"></div>
    <h1>Redirecting to Binate AI</h1>
    <p>Please wait while we connect you to your personal assistant...</p>
  </div>
</body>
</html>
