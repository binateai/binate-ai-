<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binate AI - Your Intelligent Executive Assistant</title>
  <meta name="description" content="Binate AI delivers comprehensive workflow automation with advanced multi-platform integrations and smart user experience design.">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background-color: #f9fafb;
      flex-direction: column;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <!-- Prevent FOUC (Flash of Unstyled Content) -->
  <script>
    // Handles redirects for SPA client-side routing
    (function() {
      // Dynamically load the app's main JavaScript
      function loadApp() {
        var script = document.createElement('script');
        script.type = 'module';
        script.src = '/assets/index.js';
        document.body.appendChild(script);
      }

      // Handle client-side routing for deep links
      window.addEventListener('load', function() {
        // Add loading indicator while app initializes
        if (!document.getElementById('root').children.length) {
          var loading = document.createElement('div');
          loading.className = 'loading';
          
          var spinner = document.createElement('div');
          spinner.className = 'spinner';
          
          var message = document.createElement('p');
          message.textContent = 'Loading Binate AI...';
          
          loading.appendChild(spinner);
          loading.appendChild(message);
          document.getElementById('root').appendChild(loading);
        }
        
        // Load app resources
        loadApp();
      });
    })();
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
