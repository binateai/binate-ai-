<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binate AI - Your Intelligent Executive Assistant</title>
  <meta name="description" content="Binate AI delivers comprehensive workflow automation with advanced multi-platform integrations and smart user experience design.">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      height: 100%;
      width: 100%;
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top-color: #6366f1;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #4f46e5;
    }
    .message {
      color: #666;
      max-width: 80%;
      margin: 0 auto;
    }
  </style>
  <!-- Production fix for Binate AI SPA -->
  <script>
    window.onload = function() {
      // Create fallback content while app loads
      var rootElement = document.getElementById('root');
      if (!rootElement.hasChildNodes()) {
        var loadingContainer = document.createElement('div');
        loadingContainer.className = 'loading-container';
        
        var logo = document.createElement('div');
        logo.className = 'logo';
        logo.textContent = 'Binate AI';
        
        var spinner = document.createElement('div');
        spinner.className = 'spinner';
        
        var message = document.createElement('p');
        message.className = 'message';
        message.textContent = 'Loading your intelligent executive assistant...';
        
        loadingContainer.appendChild(logo);
        loadingContainer.appendChild(spinner);
        loadingContainer.appendChild(message);
        
        rootElement.appendChild(loadingContainer);
      }
      
      // Load main application script
      var script = document.createElement('script');
      script.src = '/assets/index.js';
      script.type = 'module';
      document.body.appendChild(script);
      
      // Add fallback in case assets can't be loaded
      setTimeout(function() {
        var appLoaded = rootElement.querySelector('.app-container');
        if (!appLoaded) {
          var failMessage = document.createElement('div');
          failMessage.innerHTML = '<p>There seems to be an issue loading the app. Please try refreshing the page.</p>';
          
          var refreshButton = document.createElement('button');
          refreshButton.textContent = 'Refresh Page';
          refreshButton.style.padding = '10px 20px';
          refreshButton.style.background = '#4f46e5';
          refreshButton.style.color = 'white';
          refreshButton.style.border = 'none';
          refreshButton.style.borderRadius = '4px';
          refreshButton.style.cursor = 'pointer';
          refreshButton.style.marginTop = '15px';
          refreshButton.onclick = function() { window.location.reload(); };
          
          failMessage.appendChild(refreshButton);
          
          if (rootElement.querySelector('.loading-container')) {
            rootElement.querySelector('.loading-container').appendChild(failMessage);
          }
        }
      }, 10000); // 10 second timeout
    };
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
